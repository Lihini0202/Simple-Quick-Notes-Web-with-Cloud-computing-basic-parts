name: Deploy to AWS EC2
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Inject OpenRouter Secret
        
        run: |
          sed -i "s/OPENROUTER_KEY_PLACEHOLDER/${{ secrets.OPENROUTER_API_KEY }}/g" index.html

      - name: Deploy to EC2 via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "index.html"
          target: "/usr/share/nginx/html/"